<h3>Add New Product</h3>
<div class="card text-start add-card">
    <div class="card-body">
        <div class="row" [formGroup]="productForm">
            <div class="col-xs-12 col-sm-12 col-md-4 mb-3">
                <label class="bill-label">Name</label>
                <input class="bill-input" type="text" formControlName="name">
            </div>
            
            <div class="col-xs-12 col-sm-12 col-md-4 mb-3">
                <label class="bill-label">Catagory</label>
                <input class="bill-input" type="text" formControlName="catagory">
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 mb-3">
                <label class="bill-label">Price</label>
                <input class="bill-input" type="number" value="0.00" formControlName="price">
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 mb-3">
                <label class="bill-label">Size</label>
                <input class="bill-input" type="text" formControlName="size">
            </div>
        </div>
        <div class="float-end">
            <button class="bill-pm-bt m-2" type="button" (click)="save()">Save</button>
            <button class="bill-pm-bt m-2" type="button" (click)="cancel()">Cancel</button>
    </div>
    </div>
</div>
